deployment_config:
  autoscaling_config:
    min_replicas: 1
    initial_replicas: 1
    max_replicas: 8
    target_num_ongoing_requests_per_replica: 1.0
    metrics_interval_s: 10.0
    look_back_period_s: 30.0
    smoothing_factor: 1.0
    downscale_delay_s: 300.0
    upscale_delay_s: 90.0
  max_concurrent_queries: 100
  ray_actor_options:
    resources:
      accelerator_type_cpu: 0.01
model_config:
  batching: continuous
  model_id: lmsys/vicuna-13b-v1.3
  model_description: "Vicuna is a chat assistant trained by fine-tuning LLaMA on user-shared conversations collected from ShareGPT."
  initialization:
    full_warmup: true
    s3_mirror_config:
      bucket_uri: s3://large-dl-models-mirror/models--lmsys--vicuna-13b-v1.3/main-safetensors/
      s3_sync_args:
        - "--no-sign-request"
    initializer:
      type: TextGenerationInference
      model_init_kwargs:
        trust_remote_code: true
    pipeline: TextGenerationInference
  generation:
    max_batch_total_tokens: 16800
    max_batch_prefill_tokens: 9216
    generate_kwargs:
      do_sample: true
      max_new_tokens: 512
      min_new_tokens: 8
      temperature: 0.4
      top_p: 1.0
      repetition_penalty: 1.02
      return_token_type_ids: false
      ignore_eos_token: false
    prompt_format:
      system: "{instruction} "
      assistant: "ASSISTANT: {instruction} "
      trailing_assistant: "ASSISTANT: "
      user: "USER: {instruction} "
      default_system_message: "A chat between a curious user and an artificial intelligence assistant. The assistant gives helpful, detailed, and polite answers to the user's questions. The assistant uses English."
    stopping_sequences: []
scaling_config:
  num_workers: 4
  num_gpus_per_worker: 1
  num_cpus_per_worker: 8
  placement_strategy: "STRICT_PACK"
  resources_per_worker:
    accelerator_type_a10: 0.01
