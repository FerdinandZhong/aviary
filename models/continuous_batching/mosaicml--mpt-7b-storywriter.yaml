deployment_config:
  autoscaling_config:
    min_replicas: 1
    initial_replicas: 1
    max_replicas: 8
    target_num_ongoing_requests_per_replica: 1.0
    metrics_interval_s: 10.0
    look_back_period_s: 30.0
    smoothing_factor: 1.0
    downscale_delay_s: 300.0
    upscale_delay_s: 90.0
  max_concurrent_queries: 10
  ray_actor_options:
    resources:
      accelerator_type_cpu: 0.01
model_config:
  model_id: mosaicml/mpt-7b-storywriter
  batching: continuous
  initialization:
    s3_mirror_config:
      bucket_uri: s3://large-dl-models-mirror/models--mosaicml--mpt-7b-storywriter/main-safetensors/
      s3_sync_args:
        - "--no-sign-request"
    initializer:
      type: TextGenerationInference
      model_init_kwargs:
        trust_remote_code: true
    pipeline: TextGenerationInference
  generation:
    max_batch_total_tokens: 7000
    max_batch_prefill_tokens: 7000
    generate_kwargs:
      do_sample: true
      max_new_tokens: 512
      min_new_tokens: 8
      top_p: 1.0
      top_k: 0
      temperature: 0.8
      repetition_penalty: 1.02
    prompt_format:
      system: "{instruction}"
      assistant: "{instruction}"
      trailing_assistant: ""
      user: "{instruction}"
      default_system_message: ""
    stopping_sequences: []
scaling_config:
  num_workers: 1
  num_gpus_per_worker: 1
  num_cpus_per_worker: 8
  placement_strategy: "STRICT_PACK"
  resources_per_worker:
    accelerator_type_a10: 0.01
