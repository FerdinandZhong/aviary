deployment_config:
  autoscaling_config:
    min_replicas: 1
    initial_replicas: 1
    max_replicas: 8
    target_num_ongoing_requests_per_replica: 1.0
    metrics_interval_s: 10.0
    look_back_period_s: 30.0
    smoothing_factor: 1.0
    downscale_delay_s: 300.0
    upscale_delay_s: 90.0
  ray_actor_options:
    resources:
      accelerator_type_cpu: 0.01
model_config:
  model_id: mosaicml/mpt-7b-instruct
  batching: static
  initialization:
    s3_mirror_config:
      bucket_uri: s3://large-dl-models-mirror/models--mosaicml--mpt-7b-instruct/main-safetensors/
      s3_sync_args:
        - "--no-sign-request"
    initializer:
      type: DeviceMap
      dtype: bfloat16
      from_pretrained_kwargs:
        trust_remote_code: true
        use_cache: true
      use_bettertransformer: false
      torch_compile:
        backend: inductor
        mode: max-autotune
    pipeline: transformers
  generation:
    max_input_words: 800
    max_batch_size: 8
    generate_kwargs:
      do_sample: true
      max_new_tokens: 512
      min_new_tokens: 16
      top_p: 1.0
      top_k: 0
      temperature: 0.1
      repetition_penalty: 1.1
    prompt_format:
      system: "{instruction}\n"
      assistant: "### Response:\n{instruction}\n"
      trailing_assistant: "### Response:\n"
      user: "### Instruction:\n{instruction}\n"
      default_system_message: "Below is an instruction that describes a task. Write a response that appropriately completes the request."
    stopping_sequences: ["### Response:", "### End"]
scaling_config:
  num_workers: 1
  num_gpus_per_worker: 1
  num_cpus_per_worker: 4
  resources_per_worker:
    accelerator_type_a10: 0.01
