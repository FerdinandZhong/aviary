deployment_config:
  autoscaling_config:
    min_replicas: 1
    initial_replicas: 1
    max_replicas: 8
    target_num_ongoing_requests_per_replica: 1.0
    metrics_interval_s: 10.0
    look_back_period_s: 30.0
    smoothing_factor: 1.0
    downscale_delay_s: 300.0
    upscale_delay_s: 90.0
  ray_actor_options:
    resources:
      accelerator_type_cpu: 0.01
model_config:
  batching: static
  model_id: CarperAI/stable-vicuna-13b-delta
  initialization:
    runtime_env:
      pip:
        - transformers<4.30
    s3_mirror_config:
      bucket_uri: s3://large-dl-models-mirror/restricted/models--CarperAI--stable-vicuna-13b-delta/main-safetensors/
      s3_sync_args:
        - "--no-sign-request"
    initializer:
      type: DeepSpeed
      dtype: float16
      from_pretrained_kwargs:
        use_cache: true
      use_kernel: false
      use_bettertransformer: true
      torch_compile:
        backend: inductor
        mode: max-autotune
      max_tokens: 1536
    pipeline: transformers
  generation:
    max_input_words: 800
    max_batch_size: 6
    generate_kwargs:
      do_sample: true
      max_new_tokens: 512
      min_new_tokens: 16
      temperature: 0.4
      top_p: 1.0
      repetition_penalty: 1.02
      return_token_type_ids: false
    prompt_format:
      system: "### Assistant: {instruction}\n"
      assistant: "### Assistant: {instruction}\n"
      trailing_assistant: "### Assistant: "
      user: "### Human: {instruction}\n"
      default_system_message: "I am StableVicuna, a large language model created by CarperAI. I am here to chat!"
    stopping_sequences: [835, [13, 2277]]
scaling_config:
  num_workers: 2
  num_gpus_per_worker: 1
  num_cpus_per_worker: 4
  resources_per_worker:
    accelerator_type_a10: 0.01
