enabled: false
deployment_config:
  autoscaling_config:
    min_replicas: 2
    initial_replicas: 2
    max_replicas: 8
    target_num_ongoing_requests_per_replica: 1.0
    metrics_interval_s: 10.0
    look_back_period_s: 30.0
    smoothing_factor: 1.0
    downscale_delay_s: 300.0
    upscale_delay_s: 90.0
  ray_actor_options:
    resources:
      accelerator_type_cpu: 0.01
model_config:
  model_id: RWKV/rwkv-raven-14b
  batching: static
  model_description: "RWKV is an RNN with transformer-level LLM performance. It can be directly trained like a GPT (parallelizable). It's combining the best of RNN and transformer - great performance, fast inference, saves VRAM, fast training, \"infinite\" ctx_len, and free sentence embedding."
  initialization:
    s3_mirror_config:
      bucket_uri: s3://large-dl-models-mirror/models--RWKV--rwkv-raven-14b/main-safetensors/
      s3_sync_args:
        - "--no-sign-request"
    initializer:
      type: DeviceMap
      dtype: float16
      from_pretrained_kwargs:
        use_cache: true
      use_bettertransformer: false
      torch_compile:
        backend: inductor
        mode: max-autotune
    pipeline: transformers
  generation:
    # seems broken with max_batch_size > 1
    max_batch_size: 1
    generate_kwargs:
      do_sample: true
      num_beams: 1
      max_new_tokens: 256
      min_new_tokens: 16
      temperature: 1.1
      top_p: 0.7
      repetition_penalty: 1.02
    prompt_format:
      system: "{instruction}\n"
      assistant: "### Response:\n{instruction}\n"
      trailing_assistant: "### Response:\n"
      user: "### Instruction:\n{instruction}\n"
      default_system_message: "Below is an instruction that describes a task. Write a response that appropriately completes the request."
    stopping_sequences: [[4118, 41959], [4118, 19371]]
scaling_config:
  num_workers: 1
  num_gpus_per_worker: 2
  num_cpus_per_worker: 8
  resources_per_worker:
    accelerator_type_v100: 0.01
