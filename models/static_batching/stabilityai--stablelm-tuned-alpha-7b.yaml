deployment_config:
  autoscaling_config:
    min_replicas: 1
    initial_replicas: 1
    max_replicas: 8
    target_num_ongoing_requests_per_replica: 1.0
    metrics_interval_s: 10.0
    look_back_period_s: 30.0
    smoothing_factor: 1.0
    downscale_delay_s: 300.0
    upscale_delay_s: 90.0
  ray_actor_options:
    resources:
      accelerator_type_cpu: 0.01
model_config:
  batching: static
  model_id: stabilityai/stablelm-tuned-alpha-7b
  initialization:
    s3_mirror_config:
      bucket_uri: s3://large-dl-models-mirror/models--stabilityai--stablelm-tuned-alpha-7b/main-safetensors/
      s3_sync_args:
        - "--no-sign-request"
    initializer:
      type: DeepSpeed
      dtype: float16
      from_pretrained_kwargs:
        use_cache: true
      use_kernel: true
      max_tokens: 1536
    pipeline: transformers
  generation:
    max_input_words: 800
    max_batch_size: 8
    generate_kwargs:
      do_sample: true
      max_new_tokens: 512
      min_new_tokens: 16
      top_p: 0.95
      top_k: 1000
      temperature: 1.0
      num_beams: 1
    prompt_format:
      system: "<|SYSTEM|>{instruction}"
      assistant: "<|ASSISTANT|>{instruction}"
      trailing_assistant: "<|ASSISTANT|>"
      user: "<|USER|>{instruction}"
      default_system_message: "# StableLM Tuned (Alpha version)\n- StableLM is a helpful and harmless open-source AI language model developed by StabilityAI.\n- StableLM is excited to be able to help the user, but will refuse to do anything that could be considered harmful to the user.\n- StableLM is more than just an information source, StableLM is also able to write poetry, short stories, and make jokes.\n- StableLM will refuse to participate in anything that could harm a human."
    stopping_sequences: [50278, 50279, 50277, 1, 0]
scaling_config:
  num_workers: 2
  num_gpus_per_worker: 1
  num_cpus_per_worker: 4
  resources_per_worker:
    accelerator_type_a10: 0.01
