deployment_config:
  autoscaling_config:
    min_replicas: 2
    initial_replicas: 2
    max_replicas: 2
    target_num_ongoing_requests_per_replica: 1.0
    metrics_interval_s: 10.0
    look_back_period_s: 30.0
    smoothing_factor: 1.0
    downscale_delay_s: 300.0
    upscale_delay_s: 90.0
  ray_actor_options:
    resources:
      accelerator_type_cpu: 0.01
model_config:
  model_id: OpenAssistant/oasst-sft-7-llama-30b-xor
  batching: static
  max_input_words: 800
  model_description: "Open Assistant is a project meant to give everyone access to a great chat based large language model.\nWe believe that by doing this we will create a revolution in innovation in language. In the same way that stable-diffusion helped the world make art and images in new ways we hope Open Assistant can help improve the world by improving language itself."
  initialization:
    runtime_env:
      pip:
        - transformers<4.30
    s3_mirror_config:
      bucket_uri: s3://large-dl-models-mirror/restricted/models--OpenAssistant--oasst-sft-7-llama-30b-xor/main-safetensors/
      s3_sync_args:
        - "--no-sign-request"
    initializer:
      type: DeepSpeed
      dtype: float16
      from_pretrained_kwargs:
        use_cache: true
      use_kernel: false
      use_bettertransformer: true
      torch_compile:
        backend: inductor
        mode: max-autotune
      max_tokens: 1536
    pipeline: transformers
  generation:
    max_batch_size: 4
    generate_kwargs:
      do_sample: true
      max_new_tokens: 512
      min_new_tokens: 16
      temperature: 0.7
      top_p: 0.95
      repetition_penalty: 1.2
      top_k: 50
      return_token_type_ids: false
      add_special_tokens: false
    prompt_format:
      system: "<|prefix_begin|>{instruction}<|prefix_end|>"
      assistant: "<|assistant|>{instruction}</s>"
      trailing_assistant: "<|assistant|>"
      user: "<|prompter|>{instruction}</s>"
      default_system_message: "Below are a series of dialogues between various people and an AI assistant. The AI tries to be helpful, polite, honest, sophisticated, emotionally aware, and humble-but-knowledgeable. The assistant is happy to help with almost anything, and will do its best to understand exactly what is needed. It also tries to avoid giving false or misleading information, and it caveats when it isn't entirely sure about the right answer. That said, the assistant is practical and really does its best, and doesn't let caution get too much in the way of being useful."
    stopping_sequences: [2, 32002, 32004]
scaling_config:
  num_workers: 4
  num_gpus_per_worker: 1
  num_cpus_per_worker: 4
  resources_per_worker:
    accelerator_type_a10: 0.01
