# This model is intended only for testing.
# enabled: false
deployment_config:
  autoscaling_config:
    min_replicas: 1
    initial_replicas: 1
    max_replicas: 1
    target_num_ongoing_requests_per_replica: 1.0
    metrics_interval_s: 10.0
    look_back_period_s: 30.0
    smoothing_factor: 1.0
    downscale_delay_s: 300.0
    upscale_delay_s: 90.0
  ray_actor_options:
    resources:
      accelerator_type_cpu: 0
model_config:
  batching: static
  model_id: hf-internal-testing/tiny-random-gpt2
  initialization:
    initializer:
      type: SingleDevice
      dtype: float32
      from_pretrained_kwargs:
        use_cache: true
    pipeline: transformers
  generation:
    max_batch_size: 8
    generate_kwargs:
      do_sample: true
      max_new_tokens: 32
      min_new_tokens: 16
    prompt_format: ""
    stopping_sequences: []
scaling_config:
  num_workers: 1
  num_gpus_per_worker: 0
  num_cpus_per_worker: 1
